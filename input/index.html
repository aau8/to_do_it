<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Input</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Animation Input</h1>
  <ol>
    <li>
      <div class="form-1">
        <input type="text" name="name" autocomplete="off" required>
        <label for="name" class="label-name-1">
          <span class="content-name-1">Name</span>
        </label>
      </div>
    </li>
    <li>
      <div class="form-2">
        <input type="text" name="name" autocomplete="off" required>
        <label for="name" class="label-name-2">
          <span class="content-name-2">Name</span>
        </label>
        <div class="label__img">
          <img src="img/tick.svg" alt="галочка">
        </div>
      </div>
    </li>
  </ol>
</body>
</html>
